name: Manual Backend Rollback
on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'Commit SHA to revert to'
        required: true
jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/bizsafer-panel
            git checkout ${{ github.event.inputs.commit_hash }}
            docker-compose up -d --build
            # Optional: Rollback DB if needed (Dangerous, use with caution)
            # docker-compose exec -T backend php artisan migrate --rollback --force
