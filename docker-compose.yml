version: '3.8'

services:
  # 1. PHP App (Laravel)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: bizsafer_backend
    restart: always
    env_file: .env
    volumes:
      - ./storage:/var/www/storage # Persist logs/uploads
    networks:
      - bizsafer_internal
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000 || exit 0"]
      interval: 30s
      retries: 3

  # 2. Nginx Web Server (Uses your custom config)
  nginx:
    image: nginx:alpine
    container_name: bizsafer_nginx
    restart: always
    ports:
      - "80:80" # Exposed to host
    volumes:
      # Mount the app code so Nginx can serve static files (.js, .css, images)
      - ./:/var/www
      # Mount your custom config
      - ./nginx/backend.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - bizsafer_internal

  # 3. MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bizsafer_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bizsafer_internal

networks:
  bizsafer_internal:
    driver: bridge

volumes:
  db_data:
