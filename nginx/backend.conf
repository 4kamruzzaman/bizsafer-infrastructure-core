# Rate limiting zones (Must be at the top)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=api_burst:10m rate=100r/s;

server {
    listen 80;
    listen [::]:80;
    server_name panel.bizsafer.com;

    # DOCKER PATH: pointing to where the code lives inside the container
    root /var/www/public;
    index index.php index.html;

    # Logs (Mapped to Docker logs via stdout/stderr in production usually, but files work with volumes)
    access_log /var/log/nginx/panel-access.log;
    error_log /var/log/nginx/panel-error.log;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API Protection with Rate Limiting and Referer Validation
    location ~ ^/api/v1/.*\.php$ {
        return 404;
    }
    
    location ~ ^/api/v1/ {
        # Rate limiting
        limit_req zone=api_limit burst=10 nodelay;
        limit_req zone=api_burst burst=20 nodelay;
        limit_req_status 429;

        # Referer validation
        set $valid_referer 0;

        # Allow from bizsafer.com (frontend)
        if ($http_referer ~* "^https?://([a-z0-9-]+\.)?bizsafer\.com") {
            set $valid_referer 1;
        }

        # Allow from localhost
        if ($http_referer ~* "^https?://(localhost|127\.0\.0\.1)") {
            set $valid_referer 1;
        }

        # Allow from VPS IP (Server-to-Server)
        if ($remote_addr = 152.42.186.216) {
            set $valid_referer 1;
        }

        if ($valid_referer = 0) {
            return 403 '{"error":"Unauthorized API access"}';
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM Configuration (Dockerized)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # CONNECT TO DOCKER SERVICE NAME "bizsafer_backend" ON PORT 9000
        fastcgi_pass bizsafer_backend:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to sensitive files
    location ~ /\.(?!well-known) { deny all; }
    location ~ /\.(?:env|git|htaccess) { deny all; }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Custom error page
    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"error":"Too many requests","message":"Rate limit exceeded.","retry_after":60}';
    }
}
